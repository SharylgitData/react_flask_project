<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
</head>
<style>
    body,form {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: top;
            align-items: center;     /* vertical */
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
   

</style>
<body>
    
    <h2>Student Record</h2>
    <br/>
    <form>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Amount Due</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </form>
<br/><br /><br />

</body>

</html>
